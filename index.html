<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Imagens e V√≠deos - iaDesigner</title>
  <style>
    @font-face {
      font-family: 'Exstrende Future';
      src: url('ExstrendeFuture.ttf'); /* Certifique-se de ter essa fonte no diret√≥rio ou substitua pelo caminho correto */
    }
    body {
      font-family: 'Exstrende Future', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0d0d0d; /* Fundo futurista */
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(45deg, #111, #333);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
    }
    header h1 {
      margin: 0;
      font-size: 26px;
      color: #00ff00; /* Verde estilo WhatsApp */
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px;
    }
    .prompt-container {
      background: linear-gradient(45deg, #1a1a1a, #333);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
      width: 100%;
      max-width: 450px;
    }
    .prompt-container h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #00ff00;
    }
    .prompt-container label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #ddd;
    }
    .prompt-container input,
    .prompt-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #111;
      color: #fff;
    }
    .prompt-container button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(45deg, #444, #666);
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease-in-out;
    }
    .prompt-container button:hover {
      background: linear-gradient(45deg, #666, #888);
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #888;
      padding: 10px;
      background: linear-gradient(45deg, #111, #333);
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.8);
    }
    footer span {
      color: #ff00ff; /* P√∫rpura */
    }
    #loading {
      display: none;
      margin-top: 15px;
      color: #fff;
      font-size: 16px;
      text-align: center;
    }
    #result {
      margin-top: 25px;
      text-align: center;
    }
    #result a {
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
    }
    #result a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gerador de Imagens e V√≠deos - iaDesigner</h1>
  </header>
  <main>
    <div class="prompt-container">
      <h2>Gerar Conte√∫do</h2>
      <label for="prompt">Digite seu prompt:</label>
      <input type="text" id="prompt" placeholder="Ex.: Uma paisagem futurista com rob√¥s...">
      
      <label for="ratio">Escolha a propor√ß√£o:</label>
      <select id="ratio">
        <option value="1:1">1:1</option>
        <option value="2:3">2:3</option>
        <option value="9:16">9:16</option>
        <option value="16:9">16:9</option>
      </select>

      <button onclick="generateImage()">Gerar Imagem</button>
      <button onclick="generateVideo()">Gerar V√≠deo</button>

      <div id="loading">Processando... Por favor, aguarde.</div>
    </div>
    <div id="result"></div>
  </main>
  <footer>
    @Copyright 2034 ‚Ä¢ Feito com amor. <span>üíúüçÄ</span>
  </footer>

  <script>
    const API_URL = "https://pixabay.com/api/?key=SEU_TOKEN_AQUI"; // Substitua com o endpoint correto da API
    const API_TOKEN = "077kb742-9494-4af4-b4ea-7438a1d40321"; // Token fornecido

    async function generateContent(type) {
      const prompt = document.getElementById('prompt').value.trim();
      const ratio = document.getElementById('ratio').value;
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');
      const duration = type === 'video' ? 4 : null;

      if (!prompt) {
        alert('O prompt n√£o pode estar vazio!');
        return;
      }

      loading.style.display = 'block';
      result.innerHTML = '';
      try {
        const response = await fetch(`${API_URL}/${type}`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_TOKEN}`
          },
          body: JSON.stringify({ prompt, ratio, duration })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Erro da API: ${errorText}`);
        }

        const data = await response.json();
        result.innerHTML = `<a href="${data.url}" target="_blank">Clique aqui para visualizar o conte√∫do gerado</a>`;
      } catch (error) {
        alert(`Erro ao gerar ${type}: ${error.message}`);
      } finally {
        loading.style.display = 'none';
      }
    }

    function generateImage() {
      generateContent('imagem');
    }

    function generateVideo() {
      generateContent('video');
    }
  </script>
</body>
</html>
